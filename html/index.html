<!Doctype HTML>
<html ng-csp>
	<head>
		<title>Localist</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<script type='text/javascript' src='/js/angular.min.js'></script>
		<script type='text/javascript' src='/js/angular-route.min.js'></script>
		<script type='text/javascript' src='/js/angular-sanitize.min.js'></script>
		<script type='text/javascript' src='/js/lawnchair.min.js'></script>
		<script type='text/javascript' src='/js/marked.js'></script>
		<script type='text/javascript' src='/js/lawnchair-adapter-indexed-db.js'></script>
		<link rel='stylesheet' type='text/css' href='/css/angular-csp.css' />
		<link rel='stylesheet' type='text/css' href='/css/bootstrap.min.css' />
		<script type='text/javascript' src='/js/app.js'></script>
	</head>
	<body ng-app='Localist'>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container">
				<div class='navbar-header'>
					<a class="navbar-brand" href="#">Localist</a>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class='row'>
				<div class='col-md-6'>
					<h1>Edit The Thing</h1>
					<textarea ng-model='markdown' class='form-control'></textarea>
				</div>
				<div class='col-md-6'>
					<div ng-bind-html="(markdown||'')|marked"></div>
				</div>
			</div>
		</div>
	</body>
</html>
